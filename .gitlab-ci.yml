stages:
  - build

build-job:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Running code review with pr-review-agent"
    - docker run --rm -v $CI_PROJECT_DIR:/workspace europe-west2-docker.pkg.dev/iamreleased/docker-images/pr-review-agent-gitlab:latest \
        --google-cloud-project "$GOOGLE_CLOUD_PROJECT" \
        --google-cloud-location "$GOOGLE_CLOUD_LOCATION" \
        --google-cloud-credentials "$GOOGLE_CLOUD_CREDENTIALS" \
        --gitlab-token "$CI_JOB_TOKEN" \
        --gitlab-api-url "$CI_API_V4_URL" \
        --merge-request-iid "$CI_MERGE_REQUEST_IID" \
        --repository "$CI_PROJECT_PATH"
  only:
    - branches
