stages:
  - build

build-job:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Running code review with pr-review-agent"
    - docker run --rm -v $CI_PROJECT_DIR:/workspace \
        -e GOOGLE_CLOUD_PROJECT="$GOOGLE_CLOUD_PROJECT" \
        -e GOOGLE_CLOUD_LOCATION="$GOOGLE_CLOUD_LOCATION" \
        -e GOOGLE_CLOUD_CREDENTIALS="$GOOGLE_CLOUD_CREDENTIALS" \
        -e GITLAB_TOKEN="$CI_JOB_TOKEN" \
        -e GITLAB_API_URL="$CI_API_V4_URL" \
        -e MERGE_REQUEST_IID="$CI_MERGE_REQUEST_IID" \
        -e REPOSITORY="$CI_PROJECT_PATH" \
        europe-west2-docker.pkg.dev/iamreleased/docker-images/pr-review-agent-gitlab:latest
  only:
    - branches
